{% extends "base.html" %}
{% block header %}
{% endblock %}
{% block content %}
<body>
    <div class="login-signup-container">
        <div class="signup-container">
            <div class="login-logo">
		<a href="{{ url_for('index') }}">
			<img src="{{ img_path }}logo.png" alt = "Hungry Logo" class = "login-logo">
		</a>

            </div>
            <h1>Lets Create Your Profile</h1>
            <form id="signup-form">
                <div class="two-column-row">
                    <div class="input-section">
                        <div class="entryarea">
                            <input type="text" id="name" name="name" required>
                            <div class="label-line">Name:</div>
                        </div>
                    </div>
                    <div class="input-section">
                        <div class="entryarea">
                            <input type="email" id="email" name="email" required>
                            <div class="label-line">Email:</div> 
                        </div>
                    </div>
                </div>
                
                <div class="two-column-row">
                    <div class="input-section">
                        <div class="entryarea">
                            <input type="password" id="password" name="password" required>
                            <div class="label-line">Password:</div>
                        </div>
                    </div>
                    <div class="input-section">
                        <div class="entryarea">
                            <input type="password" id="confirm-password" name="confirm-password" required>
                            <div class="label-line">Confirm Password:</div>
                        </div>
                    </div>
                </div>

                <div class="two-column-row">
                    <div class="input-section">
                        <div class="entryarea">
                            <select id="gender" name="gender" required>
                                <option value="" disabled selected></option>

                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                            <div class="label-line">Gender:</div>
                        </div>
                    </div>
                    <div class="input-section">
                        <div class="entryarea">
                            <input type="number" id="age" name="age" required>
                            <div class="label-line">Age:</div> 
                        </div>
                    </div>
                </div>

                <div class="two-column-row">
                    <div class="input-section">
                        <div class="entryarea">
                            <input type="number" id="height" name="height" required>
                            <div class="label-line">Height:</div> 
                            <div class="unit-text">in</div>
                        </div>
                    </div>
                    <div class="input-section">
                        <div class="entryarea">
                            <input type="number" id="weight" name="weight" required>
                            <div class="label-line">Weight:</div> 
                            <div class="unit-text">lbs</div>
                        </div>
                    </div>
                </div>

                <div class="two-column-row">
                    <div class="input-section">
                        <div class="entryarea">
                            <select id="goals" name="goals" required>
                                <option value="" disabled selected></option>

                                <option value="weight-loss">Weight Loss</option>
                                <option value="muscle-gain">Muscle Gain</option>
                                <option value="maintenance">Maintenance</option>
                            </select>
                            <div class="label-line">Goal:</div>
                        </div>
                    </div>
                    <div class="input-section">
                        <div class="entryarea">
                            <select id="difficulty" name="difficulty" required>
                                <option value="" disabled selected></option>

                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                            <div class="label-line">Level:</div>
                        </div>
                    </div>
                </div>

                <div class="input-section">
                    <div class="entryarea">
                        <select id="activity" name="activity" required>
                            <option value="" disabled selected></option>

                            <option value="sedentary">Sedentary. no exercise, desk job</option>
                            <option value="light">Lightly Active. sports 1-3 days/week</option>
                            <option value="moderate">Moderately Active. sports 3-5 days/week</option>
                            <option value="active">Active. sports 6-7 days a week</option>
                            <option value="very-active">Very Active. physical job or training twice a day</option>
                        </select>
                        <div class="label-line">Activity Level:</div>
                    </div>
                </div>
                <button id="signupButton" type="submit">Signup</button>

            </form>
	    <div id="message"></div>
        </div>
    </div>
    <script src="{{url_for('static', filename='config.js') }}"></script>
    <script src="{{url_for('static', filename='signup.js') }}"></script>
    {% endblock %}
    {% block footer %}
    {% endblock %}
